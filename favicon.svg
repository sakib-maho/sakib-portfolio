<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with subtle shadow -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Letter S - optimized for small size -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="16" font-weight="700" 
        text-anchor="middle" fill="#fff" stroke="#fff" stroke-width="0.2">S</text>
</svg>
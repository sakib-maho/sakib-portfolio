<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio QR Code - Simple Version</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa726 50%, #ffeb3b 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .qr-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .url-text {
            background: #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            color: #495057;
            font-weight: 600;
            word-break: break-all;
        }

        .download-btn {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .info {
            background: #fff3cd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #856404;
        }

        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ… Portfolio QR Code</h1>
        <p>Medium Size (300px) - Ready to Download</p>
        
        <div class="qr-container">
            <div id="qrcode">
                <div class="loading">Generating QR Code...</div>
            </div>
            <div class="url-text">https://sakib-maho.github.io/sakib-portfolio/</div>
            
            <button class="download-btn" onclick="downloadQR()">
                ðŸ“± Download QR Code
            </button>
        </div>

        <div class="info">
            <h3>ðŸ“± How to Use:</h3>
            <p>â€¢ Scan with any smartphone camera</p>
            <p>â€¢ Perfect for business cards, resumes, presentations</p>
            <p>â€¢ Instant access to your portfolio</p>
        </div>
    </div>

    <script>
        const portfolioURL = 'https://sakib-maho.github.io/sakib-portfolio/';

        // Generate QR code when page loads
        window.addEventListener('load', function() {
            console.log('Page loaded, generating QR code...');
            
            // Clear loading text
            document.getElementById('qrcode').innerHTML = '';
            
            // Generate QR code
            QRCode.toCanvas(document.getElementById('qrcode'), portfolioURL, {
                width: 300,
                height: 300,
                color: {
                    dark: '#ff6b6b',
                    light: '#ffffff'
                },
                margin: 2,
                errorCorrectionLevel: 'M'
            }, function (error) {
                if (error) {
                    console.error('QR Code generation error:', error);
                    document.getElementById('qrcode').innerHTML = '<div style="color: red;">Error generating QR code. Please refresh the page.</div>';
                } else {
                    console.log('QR Code generated successfully!');
                }
            });
        });

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = 'sakib-portfolio-qr-code.png';
                link.href = canvas.toDataURL();
                link.click();
                console.log('QR Code downloaded!');
            } else {
                alert('QR Code not ready yet. Please wait a moment and try again.');
            }
        }
    </script>
</body>
</html>
